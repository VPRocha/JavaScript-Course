<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    let nome = prompt('qual seu nome completo?');
    document.body.innerHTML += `seu nome é ${nome} </br>`;
    document.body.innerHTML += `seu nome tem ${nome.length} letras </br>`;
    document.body.innerHTML += `a segunda letra do seu nome é: ${nome[1]} </br>`;
    document.body.innerHTML += `o primeiro indice da letra A no seu nome: ${nome.indexOf('a')} </br>`;
    document.body.innerHTML += `o ultimo indice da letra A no seu nome: ${nome.lastIndexOf('a')} </br>`;
    document.body.innerHTML += `as ultimas 3 letras do seu nome são: ${nome.slice(-3)} </br>`;
    document.body.innerHTML += `as palavras do seu nome são: ${nome.split(' ')} </br>`;
    document.body.innerHTML += `seu nome com letras maiusculas: ${nome.toUpperCase()} </br>`;
    document.body.innerHTML += `seu nome com letras minusculas: ${nome.toLowerCase()} </br>`;

  </script>
</body>
</html>
